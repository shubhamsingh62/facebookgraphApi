<!DOCTYPE html>

<head>
	<title>faceook page</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>
	<section class="allitem">
	<div class="container">

			<div class="row">

				<div id="cover" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 coverHeight">

					<div class="row">

						<div id="profilePhoto" class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 " style="margin:3em 0 1em 0;"></div>

					</div>

				</div>

			</div>
			<div >

			 </button>
			 <!-- Modal -->
			 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Input token</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Enter facebook API token here token</label>
            <input type="search" class="form-control" id="recipient-name" placeholder="paste faceook graph api token here">
          </div>     
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn1" >OK</button>
      </div>
    </div>
  </div>
</div>
         <div class="navbar nav .flex-md-column">
            	<a href="#" >About</a>
            	<a href="feed.html" >Feed</a>

            </div>     
  
       </nav>
    </div>
			<div class="row ">

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Name :
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="userName">
						</div>

					</div>
                    <div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Gender : 
						</div>

						</div>

					</div>

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Birthday : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="birthday">
						</div>

					</div>
					     <div class="row rowStyle">
						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Age : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="age">
						   
						</div>
					</div>
					<div class="row rowStyle">
						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">

						</div>
					</div>
						<div class="row rowStyle">
						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Movie :
